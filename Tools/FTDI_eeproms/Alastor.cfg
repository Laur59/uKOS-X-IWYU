vendor_id=0x0403					# Vendor ID
product_id=0x6011					# Product ID

# Strings
manufacturer="FTDI"					# Manufacturer
product="uKOS - Alastor"			# Product
serial="uKOS-"						# String: Serial"number". FT245R factory default (sample chip) A9082P2B
use_serial=true						# Boolean: Use the serial number string
eeprom_type=0x46					# 0x46 = 9346

# Options
max_power=500						# Max. power consumption: value * 2 mA. Use 0 if self_powered = true.
self_powered=false					# Turn this off for bus powered
remote_wakeup=false					# Turn this on for remote wakeup feature

in_is_isochronous=false				# In Endpoint is Isochronous
out_is_isochronous=false			# Out Endpoint is Isochronous
suspend_pull_downs=false			# Enable suspend pull downs for lower power
change_usb_version=false			# Change USB Version
usb_version=0x0200					# Only used when change_usb_version is enabled

cha_vcp=false						# D2XX A = SPI
chb_vcp=false						# D2XX B = JTAG
chc_vcp=true						# VCP  C = urt0
chd_vcp=true						# VCP  D = urt1

cha_rs485=false						#
chb_rs485=false						#
chc_rs485=false						#
chd_rs485=false						#

# Filename, leave empty to skip file writing
filename=Alastor.bin

