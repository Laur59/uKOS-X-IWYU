# - Operate with the ft4232 (0x0403 0x6011)
# - JTAG on the channel B (1)
#                RESET SWD_EN  -  EN TDO TDI TCLK              RESET SWD_EN  -  EN TDO TDI TCLK
# - GPIO, data =     1   0     X   0   0   0   0, Directions  =    O   O     X   O   I   O   O

adapter driver ftdi
ftdi vid_pid 0x0403 0x6011
ftdi channel 0
ftdi layout_init 0x0040 0x006B

transport select swd

ftdi layout_signal SWDIO_OE -data 0x0020
ftdi layout_signal SWD_EN -data 0x0008
ftdi layout_signal nTRST -data 0x0040 -oe 0x0040
ftdi layout_signal nSRST -data 0x0040 -oe 0x0040

source [find target/stm32h7x_dual_bank.cfg]

set DUAL_CORE 1
set USE_CTI 1

adapter speed 100
init
program ./FLASH.elf verify reset exit
